apiVersion: v1
kind: Service
metadata:
  name: helidon-build-publisher-frontend
  labels:
    app: helidon-build-publisher-frontend
spec:
  type: ClusterIP
  ports:
  - name: ui
    port: 9090
    targetPort: 80
  - name: api
    port: 9091
    targetPort: 8080
  selector:
    app: helidon-build-publisher-frontend
  sessionAffinity: None
